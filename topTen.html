<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引包 -->
    <!-- 1.引入mui的css -->
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <!-- 2.引入字体图标的css -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入主页的less文件 -->
    <link rel="stylesheet/less" href="less/topTen.less">
    <!-- 4.引入less.js的编译器文件 -->
    <script src="lib/less/less.js"></script>
    <!-- 5.引入rem.js  -->
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="logo">
            <h1><a href="#"><img src="http://static.manmanbuy.com/m/img/mlogo.png" alt=""></a></h1>
        </div>
        <form action="#">
            <i class="fa fa-search"></i>
            <input type="search" class="search" placeholder="商品比价,查历史价">
        </form>
        <div class="download"><a href="#">下载</a></div>
    </header>
    <!--这里放置真实显示的DOM内容-->
    <section id="slider">
        <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
            <div class="mui-scroll">
                <!-- 滑动菜单 -->
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">省钱控</a></li>
                    <li><a href="#">查历史价</a></li>
                    <li><a href="#" class="active">比价搜索</a></li>
                    <li><a href="#">国内折扣</a></li>
                    <li><a href="#">白菜价</a></li>
                    <li><a href="#">小时风云榜</a></li>
                </ul>

            </div>
        </div>
    </section>
    <!-- 主体部分 -->
    <main id="main">
        <!-- 区域滚动的父容器 高度是固定的-->
        <div class="mui-scroll-wrapper">
            <!-- 区域滚动的子容器 高度是由内容撑开的 -->
            <div class="mui-scroll">

                <!-- 导航区域-->
                <nav id="nav">
                    <a href="#">首页</a>
                    <i>></i>
                    <a href="#">品牌大全</a>
                </nav>
                <!-- 热门品牌排行 -->
                <section id="hotbrand">
                    <div class="title">
                        热门品牌排行
                    </div>
                    <div class="content">
                        <ul class="mui-table-view brandTitle">
                            
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="top">
            <div class="login"><a href="#">登录</a></div>
            <div class="register"><a href="#">注册</a></div>
            <div class="backTop"><a href="#">
                    <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
                    <span> 返回顶部</span>
                </a> </div>
        </div>
        <div class="bottom">
            <p><span><a href="#">手机APP下载</a></span><a href="#">慢慢买手机版 --</a><a href="#">掌上比价平台</a></p>
            <p>m.manmanbuy.com</p>
        </div>

    </footer>
    <!-- 品牌大全标题api模板 -->
    <script id="getbrandtitleTpl" type="text/html">
        {{each result value}}
            <li class="mui-table-view-cell">
                <a href="#"  class="mui-navigate-right btn-topTen" data-brandTitleId="{{value.brandTitleId}}" data-categoryId="{{value.categoryId}}">{{value.brandTitle}}</a>
            </li>
        {{/each}}
    </script>
    <!-- 5. 引入mui的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 6.引入模板的js文件 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 7. 引入zepto的js库-->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 8. 引入自己的js文件 -->
    <script src="js/topTen.js"></script>
</body>

</html>
